<div *ngIf="realEstate; else notFoundBlock" class="center-page-content">
    <div>
        <div style="display: flex;">
            <div class="basic-data-container">
                <app-basic-real-estate-info
                    [realEstate]="realEstate"></app-basic-real-estate-info>
            </div>
            <div class="devices-container">
                <app-devices-tab [realEstateId]="realEstate.id"></app-devices-tab>
            </div>
        </div>
        <div style="display: flex;">
            <div>
                <app-ownership-data-real-estate (updatedRealEstateEvent)="updatedData()"
                    [realEstate]="realEstate"></app-ownership-data-real-estate>
            </div>
            <div class="activity-container">
                <app-alarm-rows [realEstateId]="realEstate.id"></app-alarm-rows>
            </div>
        </div>
    </div>
</div>
<ng-template #notFoundBlock>
    <div style="font-size: 2rem; margin: 3rem; font-weight: bold;">
        Not found
    </div>
</ng-template>
