<div style="margin-top:1.5rem;">
<div style="text-align: right;margin-right:2rem;">
    <button mat-stroked-button style="color: var(--deep-blue);border: 2px solid var(--deep-blue);" (click)="createRulePage()">Create rule for alarm</button>
</div>
    <div class="form-container"> 
        <h1 style="font-weight: bold;">Rules</h1>
        <table mat-table [dataSource]="rules" class="mat-elevation-z8 demo-table" style="width: 70rem;margin-top: 2rem;background-color: var(--white);">
    
        <ng-container matColumnDef="deviceType" class="space-between-columns">
            <th mat-header-cell *matHeaderCellDef style="color:var(--deep-blue); font-weight: bold;">Device type</th>
            <td mat-cell *matCellDef="let element" style="color:var(--deep-blue);">{{element.deviceType}}</td>
            </ng-container>
    
        <ng-container matColumnDef="regexPattern" class="space-between-columns">
            <th mat-header-cell *matHeaderCellDef style="color:var(--deep-blue); font-weight: bold;">Regex pattern</th>
            <td mat-cell *matCellDef="let element" style="color:var(--deep-blue);">{{element.regexPattern}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
