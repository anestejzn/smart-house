<div class="standard-dialog-container">
    <mat-tab-group mat-align-tabs="center" animationDuration="0ms" style="padding-bottom: 0;">
        <mat-tab label="General">
            <app-certificate-general-tab [certificate]="mainCertificate"></app-certificate-general-tab>
        </mat-tab>
        <mat-tab label="Chain" *ngIf="alias.alias !== 'root'">
            <app-certificate-details-tab [certificates]="detailsCertificates"></app-certificate-details-tab>
        </mat-tab>
    </mat-tab-group>
    <mat-dialog-actions style="padding: 0;" class="activity-buttons" align="center">
        <button mat-button class="cancel-button" [mat-dialog-close]="null">Close</button>
    </mat-dialog-actions>
</div>
