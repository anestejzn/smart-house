<h1 mat-dialog-title>CSR</h1>
<div mat-dialog-content>
    <label><b>Name: </b>{{request.user.name}}</label><br>
    <label><b>Surname: </b>{{request.user.surname}}</label><br>
    <label><b>Email: </b>{{request.user.email}}</label><br>
    <label><b>Organization: </b>{{request.organization}}</label><br>
    <label><b>Common name: </b>{{request.commonName}}</label><br>
    <label><b>City: </b>{{request.city}}</label><br>
    <label><b>Country: </b>{{request.country}}</label>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
