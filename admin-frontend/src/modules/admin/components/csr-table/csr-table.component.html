<div>

  <div *ngIf="noCsrs" class="form-container mat-elevation-z1 text-center">
      <p style="font-size:1.5rem;">You don't have any unapproved Certificate Signing Request.</p>
</div>  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" *ngIf="!noCsrs">

    <ng-container matColumnDef="name" class="space-between-columns">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.user.name}}</td>
      </ng-container>
    
      <ng-container matColumnDef="surname" class="space-between-columns">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let element">{{element.user.surname}}</td>
      </ng-container>

    <ng-container matColumnDef="email" class="space-between-columns">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td *matCellDef="let element">
            <button mat-raised-button (click)="viewDetails(element)">Details</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="accept">
        <th mat-header-cell *matHeaderCellDef></th>
        <td *matCellDef="let element">
            <button mat-raised-button (click)="acceptCsr(element.id)">Accept</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="reject">
        <th mat-header-cell *matHeaderCellDef></th>
        <td *matCellDef="let element">
            <button mat-raised-button (click)="rejectCsr(element.id)">Reject</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
