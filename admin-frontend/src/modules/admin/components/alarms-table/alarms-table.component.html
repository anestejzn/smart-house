<div> 
    <table mat-table [dataSource]="alarms" class="mat-elevation-z8 demo-table" style="width: 70rem;margin-top: 2rem;background-color: var(--white);">
  
      <ng-container matColumnDef="dateTime" class="space-between-columns">
          <th mat-header-cell *matHeaderCellDef style="color:var(--deep-blue); font-weight: bold;">Date and time</th>
          <td mat-cell *matCellDef="let element" style="color:var(--deep-blue);">{{formatDate(element.dateTime)}}</td>
        </ng-container>
  
      <ng-container matColumnDef="message" class="space-between-columns">
        <th mat-header-cell *matHeaderCellDef style="color:var(--deep-blue); font-weight: bold;">Message</th>
        <td mat-cell *matCellDef="let element" style="color:var(--deep-blue);">{{element.message}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
