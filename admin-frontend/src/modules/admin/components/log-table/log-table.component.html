<div>
    <table mat-table [dataSource]="logs" class="mat-elevation-z8 demo-table" *ngIf="!noLogs"
      style="width: 60rem;margin-top: 2rem;background-color: var(--white);">
    
      <ng-container matColumnDef="dateTime" class="space-between-columns">
        <th mat-header-cell *matHeaderCellDef style="color:var(--deep-blue); font-weight: bold;">Date and time</th>
        <td mat-cell *matCellDef="let element" style="color:var(--deep-blue);">{{formatDate(element.dateTime)}}</td>
      </ng-container>
    
      <ng-container matColumnDef="logLevel" class="space-between-columns">
        <th mat-header-cell *matHeaderCellDef style="color:var(--deep-blue); font-weight: bold;">Log level</th>
        <td mat-cell *matCellDef="let element" style="color:var(--deep-blue);">{{element.logLevel}}</td>
      </ng-container>
    
      <ng-container matColumnDef="logMessage" class="space-between-columns">
        <th mat-header-cell *matHeaderCellDef style="color:var(--deep-blue); font-weight: bold;">Message</th>
        <td mat-cell *matCellDef="let element" style="color:var(--deep-blue);">{{element.logMessage}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
