<div style="padding: 3%;" class="dialog-container" *ngIf="message">

    <mat-dialog-content style="min-height: 7rem; min-width: 7rem;">
        <p class="center-content">
            {{message}}
        </p>

    </mat-dialog-content>

    <mat-dialog-actions class="activity-buttons" align="center">
        <button mat-button class="cancel-button" [mat-dialog-close]="null">No</button>
        <button mat-raised-button class="green-button block-button" [mat-dialog-close]="true">Yes</button>
    </mat-dialog-actions>
</div>
